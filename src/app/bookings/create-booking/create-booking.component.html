<ion-header>
    <ion-toolbar>
        <ion-title>
            {{selectedPlace.title}}
        </ion-title>
        <ion-buttons slot="primary">
            <ion-button (click)="onCancel()">
                <ion-icon name="close"></ion-icon>
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content class="ion-text-center ion-padding">

    <form [formGroup]="form">
        <ion-grid>
            <ion-row>
                <ion-col size-sm="6" offset-sm="3">
                    <ion-item>
                        <ion-label position="floating">first name</ion-label>
                        <ion-input type="text" autocomplete autocorrect formControlName="name"></ion-input>
                    </ion-item>
                </ion-col>
            </ion-row>
            <ion-row>
                <ion-col size-sm="6" offset-sm="3">
                    <ion-item>
                        <ion-label position="floating">Surname</ion-label>
                        <ion-input type="text" formControlName="surname"></ion-input>
                    </ion-item>
                </ion-col>
            </ion-row>
            <ion-row>
                <ion-col size-sm="6" offset-sm="3">
                    <ion-item>
                        <ion-label position="floating">Number of Guests</ion-label>
                        <ion-select formControlName="guests">
                            <ion-select-option [value]="1">1</ion-select-option>
                            <ion-select-option [value]="2">2</ion-select-option>
                            <ion-select-option [value]="3">3</ion-select-option>
                        </ion-select>
                    </ion-item>
                </ion-col>
            </ion-row>
            <ion-row>
                <ion-col size-sm="6" offset-sm="3">
                    <ion-item>
                        <ion-label position="floating">From:</ion-label>
                        <ion-datetime display-format="MMM DD YYYY"
                                      picker-format="YY MMM DD"
                                      formControlName="dateFrom"
                                      [min]="selectedPlace.availableFrom.toISOString()"
                                      [max]="selectedPlace.availableTo.toISOString()"
                        ></ion-datetime>
                    </ion-item>
                </ion-col>
            </ion-row>
            <ion-row>
                <ion-col size-sm="6" offset-sm="3">
                    <ion-item>
                        <ion-label position="floating">To:</ion-label>
                        <ion-datetime display-format="MMM DD YYYY"
                                      picker-format="YY MMM DD"
                                      formControlName="dateTo"
                                      [min]="form.get('dateFrom').value"
                                      [max]="selectedPlace.availableTo.toISOString()"
                        ></ion-datetime>
                    </ion-item>
                </ion-col>
            </ion-row>
        </ion-grid>
    </form>
    <ion-button color="primary" (click)="onBookPlace()" [disabled]="!form.valid || !datesValid()" >Book!</ion-button>
</ion-content>
