<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button [defaultHref]="'/places/tabs/discover'"></ion-back-button>
        </ion-buttons>
        <ion-title>bookings</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
    <ion-grid>
        <ion-row>
            <ion-col size-md="6" offset-md="3" *ngIf="!loadedBookings || loadedBookings.length<= 0"
                     class="ion-text-center">
                <p>No Bookings found</p>
            </ion-col>
            <ion-col size-md="6" offset-md="3" *ngIf="loadedBookings && loadedBookings.length > 0">
                <ion-list>
                    <ion-item-sliding *ngFor="let booking of loadedBookings" #itemSliding>
                        <ion-item>
                            <ion-label>
                                <h5>{{booking.placeTitle}}</h5>
                                <p>{{booking.guestNumber}}</p>
                            </ion-label>
                        </ion-item>
                        <ion-item-options>
                            <ion-item-option color="danger" (click)="onCancelBooking(booking.id, itemSliding)">
                                <ion-icon name="trash" slot="icon-only"></ion-icon>
                            </ion-item-option>
                        </ion-item-options>
                    </ion-item-sliding>
                </ion-list>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
